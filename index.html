		<!-- End Header -->

		<main>
			<section class="hero">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6 left">
							<div>
								<div class="typewriter-wrapper">
									<div id="hero-text" class="title"></div>
								</div>
								<div class="location-date-wrapper">
									<div class="location">
										<i class="fa fa-map-marker" aria-hidden="true"></i>
										<span>Online</span>
									</div>
									<div class="date">
										<i class="fa fa-calendar" aria-hidden="true"></i>
										<span>7th-8th November</span>
									</div>
								</div>
							</div>

							<div class="starts-in">
								<span>Starts In</span>
								<div class="main">
									<div class="time-wrapper">
										<div class="time">
											<div class="box">0</div>
											<div class="box">0</div>
										</div>
										<span>Days</span>
									</div>
									<div class="time-wrapper">
										<div class="time">
											<div class="box">0</div>
											<div class="box">0</div>
										</div>
										<span>Hours</span>
									</div>
									<div class="time-wrapper">
										<div class="time">
											<div class="box">0</div>
											<div class="box">0</div>
										</div>
										<span>Minutes</span>
									</div>
								</div>
							</div>

							<div class="btn-wrapper">
								<button class="devfolio">
									<img src="assets/icons/devfolio.svg" alt="" />
									<span>Apply with Devfolio</span>
								</button>
								<button class="discord">
									<img src="assets/icons/discord.svg" alt="" />
									<span>Join our server</span>
								</button>
							</div>
						</div>
						<div class="col-md-6 right"></div>
					</div>
				</div>
			</section>
		</main>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

			crossorigin="anonymous"

		<script src="js/header.js"></script>
